
<div *ngIf="position">
    <h2><span>Position</span> {{position.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Asset</span></dt>
        <dd>
            <span>{{position.asset}}</span>
        </dd>
        <dt><span>Buy At</span></dt>
        <dd>
            <span>{{position.buyAt | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Sell At</span></dt>
        <dd>
            <span>{{position.sellAt | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Entry Value</span></dt>
        <dd>
            <span>{{position.entryValue}}</span>
        </dd>
        <dt><span>Exit Value</span></dt>
        <dd>
            <span>{{position.exitValue}}</span>
        </dd>
        <dt><span>Operation Type</span></dt>
        <dd>
            <span>{{position.operationType}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'position/'+ position.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
