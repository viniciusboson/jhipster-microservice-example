<div>
    <h2>
        <span>Positions</span>
        <button class="btn btn-primary float-right jh-create-entity create-position" [routerLink]="['/', { outlets: { popup: ['position-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Position
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="positions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Asset</span></th>
            <th><span>Buy At</span></th>
            <th><span>Sell At</span></th>
            <th><span>Entry Value</span></th>
            <th><span>Exit Value</span></th>
            <th><span>Operation Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let position of positions ;trackBy: trackId">
                <td><a [routerLink]="['../position', position.id ]">{{position.id}}</a></td>
                <td>{{position.asset}}</td>
                <td>{{position.buyAt | date:'mediumDate'}}</td>
                <td>{{position.sellAt | date:'mediumDate'}}</td>
                <td>{{position.entryValue}}</td>
                <td>{{position.exitValue}}</td>
                <td>{{position.operationType}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../position', position.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'position/'+ position.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'position/'+ position.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
